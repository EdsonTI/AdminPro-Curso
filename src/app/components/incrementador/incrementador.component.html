<h3>
    {{leyenda}} -- {{progreso}}
</h3>

<div class="input-group">
    <input type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange( $event )" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="CambiarValor(-5)">
                <i class="mdi mdi-minus-circle"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="CambiarValor(5)">
                <i class="mdi mdi-plus-box-outline"></i>
        </button>
    </div>
</div>
